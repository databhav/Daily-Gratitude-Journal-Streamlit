name: Daily Email Reminder

# This defines the schedule for the job. 
# It uses cron syntax: M H D M W (Minute, Hour, Day of Month, Month, Day of Week)
# '0 12 * * *' means: At minute 0, at hour 12 (noon), every day (*), every month (*), every day of the week (*).
# NOTE: This runs at 12:00 PM UTC (Coordinated Universal Time). 
on:
  schedule:
    - cron: '0 12 * * *' 
  # Allows you to manually trigger the workflow from the GitHub Actions tab for testing
  workflow_dispatch: 

jobs:
  run_reminder_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # Standard action to download your repository contents
        uses: actions/checkout@v4

      - name: Set up Python
        # Standard action to set up the Python environment
        uses: actions/setup-python@v5
        with:
          # Set to 3.10 for common compatibility, or you can stick with 3.11
          python-version: '3.10' 

      - name: Install dependencies
        # Installs the libraries listed in your requirements.txt (including requests and supabase)
        run: |
          pip install -r requirements.txt

      - name: Run Reminder Script
        # Defines ALL environment variables needed by send_reminders.py
        env:
          # --- SUPABASE SECRETS ---
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          
          # --- MAILJET SECRETS ---
          # These three secrets MUST be set in your GitHub Repo settings!
          MAILJET_PUBLIC_KEY: ${{ secrets.MAILJET_PUBLIC_KEY }} 
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }} 
          
        run: |
          python send_reminders.py
