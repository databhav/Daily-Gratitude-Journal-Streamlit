name: Daily Email Reminder

# This defines the schedule for the job. 
# It uses cron syntax: M H D M W (Minute, Hour, Day of Month, Month, Day of Week)
# '0 12 * * *' means: At minute 0, at hour 12 (noon), every day (*), every month (*), every day of the week (*).
# NOTE: This runs at 12:00 PM UTC (Coordinated Universal Time). 
# You might need to adjust the '12' to hit 12 PM in your local time zone.
# For example, if you are in EST (UTC-5), you'd use '0 17 * * *'.
on:
  schedule:
    - cron: '0 12 * * *' 
  # Allows you to manually trigger the workflow from the GitHub Actions tab for testing
  workflow_dispatch: 

jobs:
  run_reminder_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # Standard action to download your repository contents
        uses: actions/checkout@v4

      - name: Set up Python
        # Standard action to set up the Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        # Installs the libraries listed in your requirements.txt
        run: |
          pip install -r requirements.txt

      - name: Run Reminder Script
        # Defines environment variables needed by send_reminders.py
        env:
          # These must be set as Secrets in your GitHub Repo settings!
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python send_reminders.py
